{% extends "codes/base.html" %}


{% load socialaccount %}
{% load static %}
<style>
      .btn{
        background-color: var(--blue);  
        background-image: linear-gradient(90deg, var(--blue) 0%, var(--lightblue) 74%);  
        border-radius: 20px;  
        border: 1px solid var(--blue);  
        color: var(--white);  
        cursor: pointer;  
        font-size: 0.8rem;  
        font-weight: bold;  
        letter-spacing: 0.1rem;  
        padding: 0.9rem 4rem;  
        text-transform: uppercase;  
        transition: transform 80ms ease-in; 
      }

      p{
        color: rgb(235, 235, 245) ;
      }
</style>
    {% block content %}
    {% block css %}
    <link rel="stylesheet1" type="text/css" href="{% static 'codes/home.css' %}">
    {% endblock %}
    <h1 >OCD-E </h1>
    {% if user.is_authenticated %}
      <p style="color: white">Welcome, You are logged in as {{ user.username }}</p>
      <a href="{% url 'logout' %}"><button class="btn">Logout</button></a>
    {% else %}
      <a href="{% provider_login_url 'google' %}"><button class="btn">Login with Google</button></a>
    {% endif %}


    <h2></h2>
    {% endblock %}

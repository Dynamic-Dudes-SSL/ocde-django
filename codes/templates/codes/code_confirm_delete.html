{% extends "codes/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Code</legend>
                <h2 style="color: red;">Are you sure you want to delete the code "{{ object.title }}" !?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'code-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}

<style>

       h1,h2{
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,  
         Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;  
    }
/* Split the screen in half */
.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.button {  
  background-color:#0367a6;  
  background-image: linear-gradient(90deg, #0367a6 0%, var(--lightblue) 74%);  
  border-radius: 20px;  
  border: 1px solid #0367a6;  
  color: white;  
  cursor: pointer;  
  font-size: 0.8rem;  
  font-weight: bold;  
  letter-spacing: 0.1rem;
  opacity: 0.7;  
  padding: 0.9rem 4rem;  
  text-transform: uppercase;  
  transition: transform 80ms ease-in;  
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,  
         Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;  
}  
.form > .button {  
  margin-top: 1.5rem;  
}  
.button:active {  
  transform: scale(0.95);  
}  
.button:focus {  
  outline: none;  
}  

/* Control the left side */
.left {
  left: 0;
  background-color: #0367a6;
  /* background-image: url("back4.jpeg"); */
}

.left:hover{
    box-shadow: 0 16px 16px 0 rgba(0,0,0,0.2);
}

/* Control the right side */
.right {
  right: 0;
  background-color: #0367a6;
  /* background-image: url("back3.jpeg"); */
}

/* If you want the content centered horizontally and vertically */
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

/* Style the image inside the centered container, if needed */
.centered img {
  width: 150px;
  border-radius: 50%;
}
.card {
  /* Add shadows to create the "card" effect */
  border-radius: 20px;  
  border: 1px solid #0367a6;  
  background:white;
  opacity:0.9;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,  
         Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif
}

/* On mouse-over, add a deeper shadow */
.card:hover {
  box-shadow: 0 16px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.container {
  padding: 40px 160px;
}



</style>



  <div class="split left">
    <div class="centered">
        <div class="card">
            <div class="container" style="text-align: left;">
                <h3><b style="color:red;">Language : </b>{{global_lang}}</h3>
                <h3><b style="color: red;">Title : </b>{{global_title}}<h3>
                <br>
                <h2 style="color:tomato;"><b>Code : </b></h2>
                <h3><pre>{{global_content}}</pre></h3>
            </div>
            
        </div>



    </div>
  </div>

  <div class="split right">
    <div class="centered">
        <div class="card">
            <div class="container" style="text-align: left;">
                {% if global_user_input != "" %}
                <h2 style="color:tomato;"><b>Input : </b></h2>
                <h3><pre>{{global_user_input}}</pre></h3>
                {% endif %}
                <br>
                <h1>Output : </h1>
                {% for output in print_output %}
                <h2><pre>{{output}}</pre></h2>
                {% endfor %}
                <br>
                <a href="javascript:history.back()" class="button">Back</a>
            </div>
            
        </div>



    </div>
  </div>
